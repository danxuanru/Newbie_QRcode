<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    body { 
      min-height: 100vh;
      background-color: aliceblue; 
      display: flex; 
      justify-content: center; 
      align-items: center;
    }
    .container { 
      width: 20%;
      height: 40%;
      border: 0.5px solid black; 
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px; 
      padding: 20px; 
      text-align: center; 
      background-color: white; 
    }

    .container img { 
      max-width: 100%; 
      border-radius: 10px; 
    }
    .container h3 { 
      font-size: 1.5em; 
      margin: 20px 0 10px; 
    }

    @media (max-width: 900px) { 
      .container {
        width: 25%;
        height: 45%;
        border: 0.5px solid black; 
        border-radius: 10px; 
        padding: 20px; 
        text-align: center; 
        background-color: white; 
      }
      .container img { 
        max-width: 100%; 
        border-radius: 10px; 
      }
      .container h3 { 
        font-size: 1.5em; 
        margin: 20px 0 10px; 
      }
    }

    @media (max-width: 600px) { 
      .container {
        width: 80%;
        height: 50%;
        border: 0.5px solid black; 
        border-radius: 10px; 
        padding: 20px; 
        text-align: center; 
        background-color: white; 
      }
      .container img { 
        max-width: 100%; 
        border-radius: 10px; 
      }
      .container h3 { 
        font-size: 1.5em; 
        margin: 20px 0 10px; 
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="./images/image-qr-code.png" alt="QR code">
    <h3>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
